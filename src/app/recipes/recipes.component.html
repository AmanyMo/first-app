<div class="row">
  <div class="col">
    <app-recipe-list
      (recipeSelected)="selectedRecipe = $event"
     
    >
    </app-recipe-list>
  </div>
  <div class="col">
    <recipe-details *ngIf="selectedRecipe; else info"  [recipe]="selectedRecipe"></recipe-details>
    <ng-template #info><p>please select a recipe!</p> </ng-template>
  </div>
</div>
