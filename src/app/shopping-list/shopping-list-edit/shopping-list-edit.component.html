<div class="row">
  <div class="col-10">
    <form>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #inputName />
        </div>
        <div class="col-sm-3 form-group">
          <label for="amouny">Amount</label>
          <input type="number" id="amount" class="form-control" #inputAmount />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-success" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-warning" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
