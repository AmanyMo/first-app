<div class="row">
  <div class="col">
    <shopping-list-edit (ingredientsAdded)="onIngredientAdded($event)"> </shopping-list-edit>
    <br />
    <ul class="list-group">
      <a
        style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ing of ingredients"
      >
        {{ ing.name }} ( {{ ing.amount }} )
      </a>
    </ul>
  </div>
</div>
